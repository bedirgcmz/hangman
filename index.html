<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Hangman</title>
</head>
<body>
    <!-- Game slogan  -->
    <h1>Let's Play Hangman</h1>
    <p>Press a letter to find the hidden word</p>

    <!-- game area -->
    <div class="container">
        <svg height="250" width="200" class="game-picture">
            <!-- narrow tree -->
            <line x1="48" y1="20" x2="132" y2="20" />
            <line x1="130" y1="20" x2="130" y2="50" />
            <line x1="50" y1="20" x2="50" y2="250" />
            <line x1="10" y1="250" x2="90" y2="250" />

            <!-- head -->
            <circle cx="130" cy="70" r="20" class="part-of-picture" fill="#d4a373" />

            <!-- body -->
            <line x1="130" y1="90" x2="130" y2="170" class="part-of-picture" />

            <!-- arms -->
            <line x1="130" y1="120" x2="100" y2="100" class="part-of-picture" />
            <line x1="130" y1="120" x2="160" y2="100" class="part-of-picture" />

            <!-- legs -->
            <line x1="130" y1="170" x2="100" y2="190" class="part-of-picture" />
            <line x1="130" y1="170" x2="160" y2="190" class="part-of-picture" />
        </svg>

        <!-- Error area -->
        <div class="error-area">
            <h3>Wrong Letter</h3>
            <span>a,b,c</span>
        </div>
    </div>


    <!-- Word area -->
    <div class="word-area">
        <div class="letter">c</div>
        <div class="letter">s</div>
        <div class="letter">s</div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
